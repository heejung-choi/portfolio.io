 <div class="card"> 
    <a href="#" data-toggle="modal" data-target="#exampleModal2">
     <a href="{% url 'mains:dialog' post.pk %}"> 
        <img src="{{ post.image.url }}" class="card-img-top">
        <div class="color">
            <div class="color-body row">
                <div class="col-6">
                    <div style="background-color:red"></div>
                    <div style="background-color:blue"></div>
                    <div style="background-color:green"></div>
                </div>
            </div>
        </div>
    </a>
    <div class="card-body row">
        <div class="col-6">
            {% if post in user.like_posts.all %}
                <i data-id="{{post.id}}" class="fas fa-heart fa-lg" style="color:red"></i> 
            {% else %}
                <i data-id="{{post.id}}" class="far fa-heart fa-lg" style="color:gray"></i>
            {% endif %}
            <a href="">{{post.like_users.count}}</a>
        </div>
        <div class="d-flex justify-content-center col-6">
            <a href="#" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#exampleModal">자세히보기</a>
        </div>
    </div>
</div> 




    <!-- Template Detail Modal Start-->

                <div class="modal-header">

                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>

                </div>
            </div>
        </div>
    </div>
